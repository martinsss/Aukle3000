<!DOCTYPE html>
<html>
<head>
	<title>Tėvų registracijos forma</title>
	<meta charset="utf-8">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Charmonman:700" rel="stylesheet">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<link href="style/style.css" rel="stylesheet" type="text/css">

</head>
<body>
  <div class="make-me-fullscreen">
<div class="container margin-top ">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend class="sign-form-header">Registracijos forma tėvams</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name-and-surname"></label>  
  <div class="col-md-5">
  <input id="name-and-surname" name="name-and-surname" type="text" placeholder="Vardas ir Pavardė" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<label class="col-md-4 control-label" for="selectbasic"></label>
                      <div class="col-md-5">
                        <select id="selectbasic" name="selectbasic" class="form-control n-region">
                          <option value="0">Pasirinkitę vietą</option>
                          <option value="r1">Žirmūnai</option>
                          <option value="r2">Antakalnis</option>
                          <option value="r3">Fabijoniškės</option>
                          <option value="r4">Šeškinė</option>
                          <option value="r5">Naujininkai</option>
                          <option value="r6">Naujoji</option>
                          <option value="r7">Lazdynai</option>
                          <option value="r8">Karoliniškės</option>
                          <option value="r9">Justiniškės</option>
                          <option value="r10">Naujamiestis</option>
                          <option value="r11">Pašilaičiai</option>
                          <option value="r12">Senamiestis</option>
                          <option value="r13">Šnipiškės</option>
                          <option value="r14">Viršuliškės</option>
                          <option value="r15">Pilaitė</option>
                          <option value="r16">Žvėrynas</option>
                          <option value="r17">Grigiškės</option>
                          <option value="r18">Paneriai</option>
                          <option value="r19">Užupis</option>
                          <option value="r20">Gariūnai</option>
                          <option value="r21">Belmontas</option>
                          <option value="r22">Valakampiai</option>
                          <option value="r23">Liepkalnis</option>
                          <option value="r24">Baltupiai</option>
                          <option value="r25">Jeruzalė</option>
                          <option value="r26">Saltoniškės</option>
                          <option value="r27">Santariškės</option>
                          <option value="r28">Jeruzalė</option>
                          <option value="r29">Saulėtekis</option>
                          <option value="r30">Verkiai</option>
                        </select>
                      </div>
                    </div>

<!-- Text input-->


<!-- Text input-->
<div class="form-group container">
  <label class="col-md-4 control-label" for="email"></label>  
  <div class="col-md-5">
  <input id="email" name="email" type="text" placeholder="El. Pašto adresas" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group container">
  <label class="col-md-4 control-label" for="telNumber"></label>  
  <div class="col-md-5">
  <input id="telNumber" name="telNumber" type="text" placeholder="Telefono numeris" class="form-control input-md">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group container">
  <label class="col-md-4 control-label" for="password"></label>
  <div class="col-md-5">
    <input id="password" name="password" type="password" placeholder="Slaptažodis" class="form-control input-md">
    
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group container">
  <label class="col-md-4 control-label" for="registration"></label>
  <div class="col-md-8">
    <button id="registration" name="registration" class="btn btn-success">Registruotis</button>
    <button id="cancel" name="cancel" class="btn btn-danger">Atšaukti</button>
  </div>
</div>

</fieldset>
</form>
</div>
</div>
</body>
</html>
