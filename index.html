<!DOCTYPE html>
<html>
<head>
	<title>Auklių paslaugos</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="style\style.css" rel="stylesheet" type="text/css">

</head>
<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Auklė 3000</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="#">Pagrindinis <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="#">Auklės <span class="sr-only">(current)</span></a>
				</li>
			</li>		
		</ul>
	</div>
</nav>
<!-- First page -->
<div class="make-me-fullscreen">
	<form>
		<div class="form-group">
			<select class="custom-select">
				<option selected>Pasirinkite vietą</option>
				<option value="1">Fabijoniškės</option>
				<option value="2">Baltupiai</option>
				<option value="3">Bajorai</option>
			</select>
		</div>
		<div class="form-group">
			<label >Pasirinkite datą</label>
			<input type="date" name="booking-date" max="3000-12-31" 
			min="1000-01-01" class="form-control">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="ageInput" placeholder="Įveskite vaiko amžių">
		</div>

		<input type="submit">
	</form>



</div>



<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</body>
</html>
